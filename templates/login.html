{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
     <!-- ======= Breadcrumbs ======= -->
     <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Login</h2>
          <ol>
            <li><a href="/">Home</a></li>
          </ol>
        </div>
      </div>
    </section><!-- End Breadcrumbs -->
<main class="container">
  <div class="container">
     <div class="row">
        <div class="col-lg-12">
           <!-- Blogpost -->
           <form style="margin-top: 380px;" action="" method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" name="username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password">
              </div>
              <button style='margin-top:20px' type="submit" class="btn btn-dark">Login</button>
          </form>
          {% for message in messages %}
            <h5 style="margin-top: 10px; color:red">{{message}}</h5>
          {% endfor %}
           <!-- End Blogpost -->
        </div>
     </div>
  </div>
</main>
{% endblock %}
